<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kla Klok</title>
    <link rel="stylesheet" href="css/main_style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="left_panel">
                <!-- Select Image -->
                <div class="input_section">
                    <div class="image_container">
                        <div class="image_box">
                            <img src="images/1.jpg" alt="Image 1">
                            <input type="number" placeholder="0" min="0">
                        </div>
                        <div class="image_box">
                            <img src="images/2.jpg" alt="Image 2">
                            <input type="number" placeholder="0" min="0">
                        </div>
                        <div class="image_box">
                            <img src="images/3.jpg" alt="Image 3">
                            <input type="number" placeholder="0" min="0">
                        </div>
                        <div class="image_box">
                            <img src="images/4.jpg" alt="Image 4">
                            <input type="number" placeholder="0" min="0">
                        </div>
                        <div class="image_box">
                            <img src="images/5.jpg" alt="Image 5">
                            <input type="number" placeholder="0" min="0">
                        </div>
                        <div class="image_box">
                            <img src="images/6.jpg" alt="Image 6">
                            <input type="number" placeholder="0" min="0">
                        </div>
                    </div>
                </div>
                <!-- Result -->
                <div class="result-section">
                    <div class="image_container">
                        <div class="image_box">
                            <img :src="result_image1" >
                        </div>
                        <div class="image_box">
                            <img :src="result_image2" >
                        </div>
                        <div class="image_box">
                            <img :src="result_image3" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_panel">
                <div class="status-section">
                    <p>You Don't Receive Money!</p>
                    <div class="money-container">
                        <p>Your Money</p>
                        <input type="number" value="5000" readonly>
                    </div>
                </div>
                <div class="buttons">
                    <button :disabled="btn_start" id="btn_start" @click="start">START</button>
                    <button :disabled="btn_stop" id="btn_stop" @click="stop">STOP</button>
                    <button class="exit" id="btn_exit" @click="exit">EXIT</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {

                btn_start: false,
                btn_stop: true,
                images:["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", "images/6.jpg"],
                result_image1:"",
                result_image2:"",
                result_image3:"",
                intervalId: null
            }
        },
        methods:{
            exit(){
                window.close();
            },
            start(){
                this.btn_start = true
                this.btn_stop = false
                this.start_random()
            },
            stop(){
                this.btn_start = false
                this.btn_stop = true
                this.stop_random()
            },
            getRandomImage() {
                const randomIndex = Math.floor(Math.random() * this.images.length);
                return this.images[randomIndex];
            },
            start_random(){
                if (!this.intervalId) {
                    this.intervalId = setInterval(() => {
                    this.result_image1 = this.getRandomImage();
                    this.result_image2 = this.getRandomImage();
                    this.result_image3 = this.getRandomImage();
                    }, 10000)
                }
            },
            stop_random(){
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }
        },
        beforeUnmount() {
            this.stopTimer(); // Clean up the interval on component destruction
        }
    }).mount('#app');
</script>

</body>
</html>
